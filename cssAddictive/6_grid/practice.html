<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 100vh;
        width: 100%;
    }
    .container{
        background: tomato;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap:5px;
    }
    .box{
        background: seagreen;
        border:2px solid yellow;
    }
    #one{
        grid-column-start: 1;
        grid-column-end:3 ;
    }
    #four{
        grid-column: 2/4;
        align-self:flex-start ;
    }
</style>
<body>
    <div class="container">
        <div  class="box" id="one">1</div>
        <div  class="box" id="two">2</div>
        <div  class="box" id="three">3</div>
        <div  class="box" id="four">4</div>
        <div  class="box">5</div>
        <div  class="box">6</div>
        <div  class="box">7</div>
        <div  class="box">8</div>
    </div>
</body>
</html>
